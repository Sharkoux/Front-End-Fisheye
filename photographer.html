<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <!--Import icon and fonts-->
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5a8a8c5fcf.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <!--Header-->
  <header>
    <a href="index.html" aria-label="Retour à la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <!--Main-->
  <main id="main" aria-hidden="false">
    <!--Zone presentation photograph and button modal-->
    <div class="photograph-header">
      <button class="contact_button btn_center" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
    </div>
    <!--Tri-->
    <div class="sort">
      <p>Trier par</p>
      <div class="dropdown">
        <button onclick="SortChoice()" class="drop_btn" tabindex="0">Popularité<i class="fa-solid fa-angle-down angle-down"></i> <i class="fa-solid fa-angle-up angle-up"></i> </button>
        <div id="Dropdown" class="dropdown_body">
          <a class="choicePop" tabindex="0">Popularité</a>
          <a class="choiceDate" tabindex="0">Date</a>
          <a class="choiceTitle" tabindex="0">Titre</a>
        </div>
      </div>
    </div>
    <!--Presentation image-->
    <div class="body" aria-label="Zone présentation picture of photograph">
      <div class="photograph-card" aria-label="Card containing photo and title of the photographer">

      </div>
    </div>


  </main>

  <!--Modal-->
  <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modal for contact photograph">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <h2 class="modal_name"></h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="sortir du modal" />
      </header>
      <form onsubmit="return false">
        <div>
          <label for="firstname">Prénom</label>
          <input id="firstname" type="text" name="firstname" />
          <span class="error" aria-label="Message d'erreur: Veuillez entrer un prénom valide."></span>
          <label for="lastname">Nom</label>
          <input id="lastname" type="text" name="lastname" />
          <span class="error" aria-label="Message d'erreur: Veuillez entrer un nom valide."></span>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" />
          <span class="error" aria-label="Message d'erreur: Veuillez entrer une adresse mail valide."></span>
          <label for="message">Votre message</label>
          <input id="message" type="text" name="message" />
          <span class="error"
            aria-label="Message d'erreur: Veuillez entrer un message comprenant entre 2 et 150 caractères. "></span>
        </div>
        <button class="contact_button submit">Envoyer</button>
      </form>
    </div>
  </div>
  <!--Lightbox-->
  <div class="lightbox" role="dialog" aria-describedby="Lightbox slide picture">
    <img class="lightbox_close" src="assets/icons/close.svg" onclick="closeLightbox()" alt="sortir du modal" />
    <div class="img">

    </div>
    <button class="left"><i class="fa-solid fa-chevron-left"></i></button>
    <button class="rigth"><i class="fa-solid fa-chevron-right"></i></button>
  </div>

  <!--price and like-->
  <div class="insert">
    <p class="nmber_like">296081 </p><i class="fa-solid fa-heart"></i>
  </div>
  <!--Import script js-->
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
</body>

</html>
