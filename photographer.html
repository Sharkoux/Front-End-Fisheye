<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <!--Import icon and fonts-->
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5a8a8c5fcf.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>  
  <!--Header-->
  <header>
    <a href="index.html" autofocus>
      <img src="assets/images/logo.png" class="logo" alt="Retour vers la page d'accueil de Fisheye" />
    </a>
  </header>
  <!--Main-->
  <main id="main" aria-hidden="false">
    <!--Zone presentation photograph and button modal-->
    <div class="photograph-header">
      <button class="contact_button btn_center" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="sort">
      <p>Trier par</p>
      <div class="dropdown">
        <button onclick="SortChoice()" class="drop_btn" tabindex="0" aria-haspopup="listbox" aria-expanded="true" aria-label="Choisir l'ordre d'affichage par" >Popularité<em class="fa-solid fa-angle-down angle-down"></em> <em class="fa-solid fa-angle-up angle-up"></em> </button>
        <div id="Dropdown" class="dropdown_body">
          <a class="choicePop" tabindex="0" role="listbox" aria-label="Popularité">Popularité</a>
          <a class="choiceDate" tabindex="0" role="listbox" aria-label="Date">Date</a>
          <a class="choiceTitle" tabindex="0" role="listbox" aria-label="titre">Titre</a>
        </div>
      </div>
    </div>
    <!--Presentation image-->
    <div class="body" aria-description="Zone de présentation des photos">
      <div class="photograph-card">

      </div>
    </div>


  </main>

  <!--Modal-->
  <div id="contact_modal" aria-hidden="true" role="dialog"  aria-modal="true">
    <div class="modal" role="dialog">
      <header>
        <h2>Contactez-moi</h2>
        <h2 class="modal_name"> </h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact Form" role="button" />
      </header>
      <form onsubmit="return false">
        <div>
          <label for="firstname">Prénom</label>
          <input id="firstname" type="text" name="firstname" aria-label="Prénom" aria-required="true" />
          <span role="alert" class="error" aria-description="Message d'erreur: Veuillez entrer un prénom valide."></span>
          <label for="lastname">Nom</label>
          <input id="lastname" type="text" name="lastname" aria-label="Nom de famille" aria-required="true"/>
          <span role="alert" class="error" aria-description="Message d'erreur: Veuillez entrer un nom valide."></span>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" aria-label="Email" aria-required="true"/>
          <span role="alert" class="error" aria-description="Message d'erreur: Veuillez entrer une adresse mail valide."></span>
          <label for="message">Votre message</label>
          <input id="message" type="text" name="message" aria-label="Votre message" aria-required="true"/>
          <span role="alert" class="error" aria-description="Message d'erreur: Veuillez entrer un message comprenant entre 2 et 150 caractères. "></span>
        </div>
        <button class="contact_button submit" aria-label="Envoyer">Envoyer</button>
      </form>
    </div>
  </div>
  <!--Lightbox-->
  <div class="lightbox" role="dialog">
    <img class="lightbox_close" src="assets/icons/close.svg" onclick="closeLightbox()" alt="Fermer la lightbox" role="button" tabindex="0"/>
    <div class="img" tabindex="0">

    </div>
    <button class="left" aria-label="Image précédente" tabindex="0"><em class="fa-solid fa-chevron-left"></em></button>
    <button class="rigth" aria-label="Prochaine Image" tabindex="0"><em class="fa-solid fa-chevron-right"></em></button>
  </div>

  <!--price and like-->
  <div class="insert">
    <p class="nmber_like">296081 </p><em class="fa-solid fa-heart"></em>
  </div>
  <!--Import script js-->
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
</body>

</html>
